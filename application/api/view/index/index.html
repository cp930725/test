<script>
    var frame = 'index';

    require(['core', 'jquery'], function(core, $){
        $(function(){
            // 账号同步
            setTimeout(function(){
                ajax(api.account.sync, {}, function(){});
            }, 500);
            // 公告通知
            if ($('.modal-popup').length) {
                var version = $('.modal-popup').data('version');
                if (localStorage) {
                    if (localStorage.popup != version) {
                        $('.modal-popup').modal();
                        localStorage.popup = version;
                    }
                } else {
                    $('.modal-popup').modal();
                }
            }
        });
    });
</script>
